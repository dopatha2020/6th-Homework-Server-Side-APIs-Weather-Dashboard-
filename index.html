<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <nav id="nav" class="navbar navbar-dark bg-dark">
        Weather DashBoard
    </nav>
<div class="container">
    
<div class="row" style="margin-top: 10px;">
    <div class="col-lg-4" style="width: 100%;">
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group mb-3">
                    <input type="text" id="inputSearch" class="form-control" placeholder="Type City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="btnSearch">Search</button>
                    </div>
                  </div>     
            </div>
        <div class="col-lg-12"  style="width: 100%;">
            <!-- Search History -->
            <ul class="list-group" id="history"></ul>
        </div>
    
        </div>    
    </div>

    <div class="col-lg-8"  style="width: 100%;">
        <div class="row">
            <div class="col-lg-12"  style="width: 100%;">
                <h3 id="cityName"></h3>
                <h5 id="temp"></h5>
                <h5 id="humidity"></h5>
                <h5 id="windSpeed"></h5>
                <h5 id="uv"></h5>
            </div>
            <div class="col-lg-12" id="forecast"  style="width: 100%;"></div>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
